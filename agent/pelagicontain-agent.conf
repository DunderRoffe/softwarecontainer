<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="com.pelagicore.PelagicontainAgent"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.pelagicore.PelagicontainAgent" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="com.pelagicore.PelagicontainAgent" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.pelagicore.PelagicontainAgent" send_interface="com.pelagicore.PelagicontainAgent"/>
  </policy>

</busconfig>
